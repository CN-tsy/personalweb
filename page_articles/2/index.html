    <main>
        <h2>MBI计算</h2>
        <section class="app">
            <input placeholder="输入体重(kg)" class="w"></input><br>
            <input placeholder="输入身高(m)" class="h"></input>
            <button class="btn">计算MBI</button>
            <div class="resultDiv">
                <p>你的MBI：</p>
                <p class="result">---</p>
            </div>
        </section>
    </main>
    
    <script src="../../c_script.js"></script>
    <script>
        let result=document.querySelector(".result");
        const btn=document.querySelector(".btn");

        function _error(){
            result.innerHTML="---";
            alert("请输入正确的值");
        }
        function bmi(){
            let w=document.querySelector(".w");
            let h=document.querySelector(".h");
            w=Number(w.value);
            h=Number(h.value);
            //获取并转型
            console.log(w,h);
            let a=w/(h*h);
            if(h < 0){
                console.log(`'h'error:${h}`);
                _error();
                return;
            }
            if(isNaN(a) || a == Infinity || a <= 0){
                console.log(`'a'error:${a}`);
                _error();
                return;
            }
            a=a.toFixed(2);
            result.innerHTML=a;
        }
        btn.addEventListener("click",bmi);
    </script>
